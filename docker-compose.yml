services:
  redis:
    image: redis:alpine
    container_name: ponglab-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server_a:
    build:
      context: .
      args:
        - MODE=server
    container_name: ponglab-server_a
    environment:
      - NODE_ENV=production
      - DOMAIN=${DOMAIN:-http://localhost}
      - SERVER_PORT=3001
      - FRONTEND_PORT=80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_ID=server_a
      - MODE=server
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  server_b:
    build:
      context: .
      args:
        - DOMAIN=${DOMAIN:-http://localhost}
        - MODE=server
    container_name: ponglab-server_b
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DOMAIN=${DOMAIN:-http://localhost}
      - SERVER_PORT=3002
      - FRONTEND_PORT=80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_ID=server_b
      - MODE=server
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      args:
        - MODE=frontend
    container_name: ponglab-frontend
    environment:
      - NODE_ENV=production
      - FRONTEND_PORT=80
      - MODE=frontend
    ports:
      - "80:80"
    restart: unless-stopped